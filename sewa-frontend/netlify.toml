# Netlify config for SEWA frontend (Vite + React)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command   = "npm run build"
  publish   = "dist"
  base      = "/"

# SPA: always serve index.html so React Router handles routes (fixes "Page not found" on refresh/direct links)
[[redirects]]
  from    = "/*"
  to      = "/index.html"
  status  = 200
  force   = true

# Optional: security headers
[[headers]]
  for    = "/*"
  [headers.values]
    X-Frame-Options         = "DENY"
    X-Content-Type-Options  = "nosniff"
    Referrer-Policy         = "strict-origin-when-cross-origin"
