# Production profile â€” used on Render. All secrets from environment variables.
# Render sets PORT (e.g. 10000); bind to all interfaces so health check can reach the app.
server.port=${PORT:10000}
server.address=0.0.0.0

# Database: set in Render from Neon (no defaults in prod)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# Neon (serverless): keep pool small; longer timeout for cold start
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=60000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT: must be set in Render (e.g. SEWA_JWT_SECRET). Use a long random string.
sewa.jwt.secret=${SEWA_JWT_SECRET}
sewa.jwt.expiration-ms=${SEWA_JWT_EXPIRATION_MS:86400000}

file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
logging.level.com.sewa=INFO
spring.sql.init.mode=always
