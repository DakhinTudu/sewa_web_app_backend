# Netlify config at repo root. Build and publish from sewa-frontend (UI may override base).
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command  = "cd sewa-frontend && npm ci && npm run build"
  publish  = "sewa-frontend/dist"

# SPA: serve index.html for all routes (React Router)
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
  force  = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options         = "DENY"
    X-Content-Type-Options  = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"
